<html>
<head>
	<title>Web Safe Font Preview-Codecademy jQuery Project</title>
</head>
  <body class="bg-custom">
    <header id="header">
      <h1>TYP</h1>
      <p>TEST-DRIVE YOUR TEXT</p>
      </header>
    <section id="form">
      <form method="post" id="survey-form">
        <div class="one">
          <div>
            <label for="option" class="font-weight-bold text-uppercase">Font-Family</label>
          </div>
          <div>
            <select id="dropdown" name="op" placeholder="">
              <option value="" disabled selected>Select Current Font</option>
              <option value="helvetica">Helvetica</option>
              <option value="times">New Times Roman</option>
              <option value="impact">Impact</option>
              <option value="courier">Courier</option>
              <option value="verdana">Verdana</option>
          </select>
          </div>
          </div>
        <div class="one">
          <div>
          <label for="number" id="number-label" class="font-weight-bold text-uppercase">FONT-Size</label>
          </div>
          <div>
          <input type="number" name="age" id="number" placeholder="12" min="12" max="70" pattern="[0-9]">
          </div>
        </div>
        <div class="one">
          <div>
          <label for="option" class="font-weight-bold text-uppercase">Font-Weight</label>
          </div>
          <div>
          <select id="dropdown2" name="op" placeholder="">
            <option value="" disabled selected>Select Font Weight</option>
            <option value="normal">Normal</option>
            <option value="bold">Bold</option>
            <option value="bolder">Bolder</option>
            <option value="lighter">Lighter</option>
        </select>
          </div>
        </div> 
      </form>
    </section>
    <section class="bg-white container total">
      <div class="insid" id="newText">
      </div>
      </section>
    <section id="textarea">
       <div> <textarea id="texbox" name="box" rows="10" cols="88" placeholder="Enter your text here..." class="mx-auto"></textarea></div>
    </section>
    
    
  </body>
